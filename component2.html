<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
     <div id="one">

         <custom-ele :list="list">

         </custom-ele>

     </div>



     <script>
/*

    结构
    逻辑
    数据


*   实现了数据传递   （最基本的传递方式）
*
* */

       Vue.component("custom-ele",{
            props:["list"],
            template:"<div><span>{{list}}111</span><div></div></div>"
       })
       new Vue({
             el:"#one",
             data:{
                 list:""
             },
             created(){
                 var that=this;
                 fetch("data.html").then(function(res){
                    return res.text()
                 }).then(function(data){
                     that.list=data;
                 })
             }

         })
     </script>

</body>
</html>
